<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>for-T</title>
  </head>
  <body>
    <div class="container">
      <div

        data-toggle="modal"
        data-target="#lightbox"
      >
        <div class="col-12 col-md-6 col-lg-3">
          <img
            src="./images/1.jpeg"
            data-target="#indicators"
            data-slide-to="0"
            alt=""
          />
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <img
            src="./images/2.jpg"
            data-target="#indicators"
            data-slide-to="1"

          />
        </div>
        <div class="col-12 col-md-6 col-lg-3">

            src="./images/3.webp"

        </div>
        <div class="col-12 col-md-6 col-lg-3">

        <div class="col-12 col-md-6 col-lg-3">

        </div>
        <div class="col-12 col-md-6 col-lg-3">

          <div class="col-12 col-md-6 col-lg-3">

          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/9.jpg"
              data-target="#indicators"
              data-slide-to="8"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/10.jpg"
              data-target="#indicators"

          </div>
          <div class="col-12 col-md-6 col-lg-3">

              src="./images/12.jpg"

              data-slide-to="11"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/13.jpg"
              data-target="#indicators"
              data-slide-to="12"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/14.jpg"
              data-target="#indicators"
              data-slide-to="13"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/15.jpg"
              data-target="#indicators"
              data-slide-to="14"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/16.jpg"
              data-target="#indicators"
              data-slide-to="15"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/17.jpg"

          <div class="col-12 col-md-6 col-lg-3">
            <img
              src="./images/18.jpg"
              data-target="#indicators"
              data-slide-to="17"
              alt=""
            />
          </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="lightbox"
        role="dialog"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <button
              type="button"
              class="close text-right p-2"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <div id="indicators" class="carousel slide" data-interval="false">
              <ol class="carousel-indicators">
                <li
                  data-target="#indicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#indicators" data-slide-to="1"></li>
                <li data-target="#indicators" data-slide-to="2"></li>
                <li data-target="#indicators" data-slide-to="3"></li>
                <li data-target="#indicators" data-slide-to="4"></li>
                <li data-target="#indicators" data-slide-to="5"></li>
                <li data-target="#indicators" data-slide-to="6"></li>
                <li data-target="#indicators" data-slide-to="7"></li>
                <li data-target="#indicators" data-slide-to="8"></li>
                <li data-target="#indicators" data-slide-to="9"></li>
                <li data-target="#indicators" data-slide-to="10"></li>
                <li data-target="#indicators" data-slide-to="11"></li>
                <li data-target="#indicators" data-slide-to="12"></li>
                <li data-target="#indicators" data-slide-to="13"></li>
                <li data-target="#indicators" data-slide-to="14"></li>
                <li data-target="#indicators" data-slide-to="15"></li>
                <li data-target="#indicators" data-slide-to="16"></li>
                <li data-target="#indicators" data-slide-to="17"></li>
                <li data-target="#indicators" data-slide-to="18"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="./images/1.jpeg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./images/2.jpg"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./images/3.webp"
                    alt="Third slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./images/4.webp"
                    alt="Fourth slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./images/5.jpeg"
                    alt="Fifth slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./images/6.jpg"
                    alt="Sixth slide"
                  />
                </div>
                <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/7.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/8.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/9.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/10.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/11.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/12.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/13.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/14.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/15.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/16.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/17.jpg"
                      alt="Sixth slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./images/18.jpg"
                      alt="Sixth slide"
                    />
                  </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#indicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#indicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
